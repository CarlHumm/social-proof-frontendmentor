<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>

    <main>
      <section class="social-proof">
          <header class="intro">
            <h1 class="intro__title">  10,000+ of our users love our products.</h1>
            <p class="intro__copy">We only provide great products combined with excellent customer service.
              See what our satisfied customers are saying about our services.</p>
          </header>
          <div class="ratings">
            <ul class="ratings__list">
              <li class="ratings__card">
                  <!-- Rating 1 -->
                  <ul class="ratings__stars">
                    <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                    <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                    <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                    <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                    <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                  </ul>
                  <p class="ratings__copy">  Rated 5 Stars in Reviews </p>
              </li>

              <li class="ratings__card">
                <!-- Rating 2 -->
                <ul class="ratings__stars">
                  <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                  <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                  <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                  <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                  <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                </ul>
                <p class="ratings__copy">   Rated 5 Stars in Report Guru </p>
            </li>

            <li class="ratings__card">
              <!-- Rating 3 -->
              <ul class="ratings__stars">
                  <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                  <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                  <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                  <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
                  <li class="ratings__star"><img src="images/icon-star.svg" alt=""></li>
              </ul>
              <p class="ratings__copy">  Rated 4 Stars in BestTech</p>
          </li>

          </ul>
          </div>
      <div class="testimonials">

        <!-- Testimonial 1-->
          <figure class="testimonial">
              <figcaption class="testimonial__author">
                  <img src="images/image-colton.jpg" alt="Colton" class="testimonial__avatar">
                  <div class="testimonial__details">
                    <cite class="testimonial__name">Colton Smith</cite>
                    <span class="testimonial__status">Verified Buyer </span>
                  </div>
              </figcaption>
              <blockquote class="testimonial__copy">
                "We needed the same printed design as the one we had ordered a week prior.
                Not only did they find the original order, but we also received it in time.
                Excellent!"
              </blockquote>
          </figure>

            <!-- Testimonial 2-->
            <figure class="testimonial">
              <figcaption class="testimonial__author">
                  <img src="images/image-irene.jpg" alt="Irene Roberts" class="testimonial__avatar">
                  <div class="testimonial__details">
                    <cite class="testimonial__name"> Irene Roberts </cite>
                    <span class="testimonial__status">Verified Buyer </span>
                  </div>
              </figcaption>
              <blockquote class="testimonial__copy">
                "Customer service is always excellent and very quick turn around. Completely
                delighted with the simplicity of the purchase and the speed of delivery."
              </blockquote>
          </figure>

            <!-- Testimonial 3-->
            <figure class="testimonial">
              <figcaption class="testimonial__author">
                  <img src="images/image-anne.jpg" alt="Anne Wallace" class="testimonial__avatar">
                  <div class="testimonial__details">
                    <cite class="testimonial__name">Anne Wallace </cite>
                    <span class="testimonial__status">Verified Buyer </span>
                  </div>
              </figcaption>
              <blockquote class="testimonial__copy">
                "Put an order with this company and can only praise them for the very high
                standard. Will definitely use them again and recommend them to everyone!"
              </blockquote>
          </figure>
     </div>
    </section>
    </main>
  </body>
</html>
